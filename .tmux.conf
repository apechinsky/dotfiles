# Default C-b is not acceptable -- Vim uses it
set-option -g prefix C-s

# Set window numbering 1-based
set-option -g base-index 1
set-option -g pane-base-index 1

bind-key x kill-pane

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set-option -g default-terminal screen-256color
set-option -g status-keys vi
set-option -g history-limit 10000

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Copy tmux paste buffer to system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
    
# setw -g monitor-activity on
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

bind-key v split-window -h
bind-key | split-window -h
bind-key s split-window -v
bind-key - split-window -v

bind-key -n C-S-Right swap-window -t +1
bind-key -n C-S-Left swap-window -t -1

bind-key -r J resize-pane -D 1
bind-key -r K resize-pane -U 1
bind-key -r H resize-pane -L 1
bind-key -r L resize-pane -R 1

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D 
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R
bind-key -n M-C-h swap-pane -t.{left}
bind-key -n M-C-j swap-pane -t.{top}
bind-key -n M-C-k swap-pane -t.{bottom}
bind-key -n M-C-l swap-pane -t.{right}

# Use Alt-arrow keys without prefix key to switch panes
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Shift arrow to switch windows
# bind-key -n S-Left  previous-window
# bind-key -n S-Right next-window

# Select last window 
bind-key C-s last-window
bind-key s send-prefix

# No delay for escape key press
set-option -sg escape-time 0

# Reload tmux config
bind-key r source-file ~/.tmux.conf

# THEME
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-interval 60
set-option -g status-left-length 30
set-option -g status-left '#[fg=green](#S) '
set-option -g status-right '#[fg=yellow] #(whoami)@#(hostname) #[fg=white]%Y-%m-%d %H:%M#[default]'
