# Default C-b is not acceptable -- Vim uses it
set-option -g prefix C-s

# Set window numbering 1-based
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# setw -g mode-mouse on
setw -g monitor-activity on

bind-key v split-window -h
bind-key s split-window -v

bind-key -n C-S-Right swap-window -t +1
bind-key -n C-S-Left swap-window -t -1

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D 
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R
bind-key -n M-C-h swap-pane -t.{left}
bind-key -n M-C-j swap-pane -t.{top}
bind-key -n M-C-k swap-pane -t.{bottom}
bind-key -n M-C-l swap-pane -t.{right}

# Use Alt-arrow keys without prefix key to switch panes
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Shift arrow to switch windows
# bind-key -n S-Left  previous-window
# bind-key -n S-Right next-window

# Select last window 
bind-key C-s last-window
bind-key s send-prefix

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind-key r source-file ~/.tmux.conf

# THEME
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) '
set -g status-right '#[fg=yellow] #(whoami)@#(hostname) #[fg=white]%Y-%m-%d %H:%M#[default]'
